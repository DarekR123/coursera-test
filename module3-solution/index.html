<!DOCTYPE html>
<html ng-app='MenuCategoriesApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Using $http Service</title>
  </head>
  <body>
    <h1>Week 3 attachement</h1>

    <div ng-controller = 'NarrowItDownController as menu'>
      <input type="text" ng-model="menu.search_txt">
      <button ng-click="menu.go_search();">Narrow It Down For Me!</button>
      <p>{{menu.alert}}</p>

      <found-items
         items="menu.found"
         on-remove="menu.delete(index)">
         <!-- titlexx="{{menu.title}}" for testing only-->
      </found-items>


  </body>

</html>
